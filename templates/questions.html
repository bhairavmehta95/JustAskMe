<html>
<head>
    <meta charset="UTF-8">

</head>
<body>

<!-- TODO must store here as a parameter the question's unique ID, in order to be able to delete it... -->
<div class="question_area"></div>

<div class="bottom_panel ui container">

    <div class="ui basic buttons left floated massive">
        <button class="ui icon button" id="newest_link">Newest</button>
        <button class="ui icon button" id="top_link">Top</button>
        <button class="ui icon button" id="answered_link">Answered</button>
        <button class="ui icon button" id="text_msg_number"><i class="icon mobile"></i></button>
    </div>

    <div class="ui container right floated">
        <div class="ui basic buttons massive right floated">
            <button class="ui icon button" id="submit_admin_button"><i class="icon check"></i></button>
            <button class="ui icon button" id="key_button"><i class="icon key"></i></button>
            <button class="ui icon button" id="new_question_button"><i class="icon comment"></i></button>
        </div>
        <div class="ui left icon input large" style="float:right;">
            <input id="admin_code_input" style="display: none;"  type="text" placeholder="Enter admin code">
            <i id="admin_code_icon" style="display: none;"  class="users icon"></i>
        </div>
    </div>


    <div class="ui container write_new_question" style="margin-top: 60px; padding: 10px">
        <div class="ui fluid input">
          <input id="new_question_formulation" maxlength="80" type="text" style="font-size:18px; width: 80%" placeholder="Type your question here...">
        </div>
        <div class="submit_button_container">
            <button class="ui right floated button" id="buttonSubmit" style="margin-top: 10px">SUBMIT</button>
        </div>
    </div>
</div>

<div class="popup">
    <a id="close_popup" href="" class="close">
        <i class="fa fa-times" aria-hidden="true"></i>
    </a>

    <p class="questionbank_name">
        Text us your question starting with {{ session['room_name'] }} at
    </p>

    <p class="administrator_pass">
        (732)912-7821
    </p>
</div>

</body>
</html>

<script>
    {% if session['room'] in session %}
        var room_in = "{{ session['room'] }}";
        if (room_in == window.location.pathname.toString().substr(1)){
           var currentUser = "admin";
        }
    {% else %}
        var currentUser = null;
    {% endif %}
</script>
